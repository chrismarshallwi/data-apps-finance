targets:
  q:
    mode: production
    default: false
    workspace:
      # core-q-cus-adb
      host: https://adb-2673132005196228.8.azuredatabricks.net
      root_path: /Workspace/operations/sca/${bundle.name}
    variables:
      owner_sp_id:
        lookup:
          service_principal: dna_operations_q_sp
      target_catalog: qc_operations
      ops_catalog: qc_operations
      edw_catalog: qc_edw
    permissions:
      - service_principal_name: ${var.owner_sp_id}
        level: CAN_MANAGE
      - group_name: data-operations-contributors
        level: CAN_MANAGE
      - group_name: data-operations-admins
        level: CAN_MANAGE
      - group_name: Supply Chain Analytics
        level: CAN_MANAGE
